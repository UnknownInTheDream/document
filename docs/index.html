<!-- 定义加载时候的动作 -->
<div id="app"></div>
<script>
    window.$docsify = {
        themeColor: '#42b983',//主题颜色
        // 项目名称
        name: 'springBootDemo',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/TaCheJW',
        auto2top: true,//切换页面后是否自动跳转到页面顶部。
        onlyCover: false, //将封面跟文档分开 而不是上下连接
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 3,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
            '/.*/_navbar.md': '/_navbar.md'
        },
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'website-1',
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        // pagination: {
        //     previousText: '上一章节',
        //     nextText: '下一章节',
        //     crossChapter: true,
        //     crossChapterText: true,
        // },
        plugins: [
            function (hook) {
                //header模块暂时隐藏
                var header = [
                    '<p>',
                    '<a href="https://www.aliyun.com/sale-season/2020/procurement-new-members?userCode=44mjc0yx">',
                    '<img src="/images/aliyun_sale.jpg" alt="阿里云" width="640px" height="60px">',
                    '</a>',
                    '</p>'
                ].join('');
                var footer = [
                    '<hr/>',
                    '<footer style="text-align: center">',
                    '<span><a href="https://beian.miit.gov.cn/" target="_blank">辽ICP备2021000033号-1</a></span>',
                    '</footer>'
                ].join('');
                hook.afterEach(function (html) {
                    // var isReadme = window.location.href.indexOf("README");
                    var isReadme = 1;
                    if (isReadme === -1) {
                        return header + html + footer;
                    } else {
                        return html + footer;
                    }
                });
            },
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url =
                        'https://gitee.com/tanglchen/document/tree/master/docs/' +
                        vm.route.file;
                    var editHtml = '[:memo: 修改文档](' + url + ')\n';

                    return (
                        editHtml +
                        html
                        // + '\n----\n'
                        // + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                    );
                });
            }
        ]
    }
</script>
<!-- docsify的js依赖 -->
<script src="lib/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="lib/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="lib/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<script src="lib/search.js"></script>
<!-- 复制到剪贴板 -->
<script src="lib/docsify-copy-code.min.js"></script>
<!-- 字数统计 -->
<script src="lib/countable.js"></script>
<!--Java代码高亮-->
<script src="lib/prism-java.js"></script>
<script src="lib/prism-sql.js"></script>
<script src="lib/prism-yaml.js"></script>
<script src="lib/prism-bash.js"></script>
<script src="lib/prism-markdown.min.js"></script>
<script src="lib/prism-nginx.min.js"></script>
